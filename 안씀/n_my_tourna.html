<!DOCTYPE html>
<html lang="kr">

<head>
    <title>N My-토너먼트</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/library/FontAwesome/css/all.min.css">
    <script src="/library/jQuery/jQuery.min.js"></script>

    <link href="/library/css/n_font.css" rel="stylesheet">
    <link href="/library/css/n_reset.css" rel="stylesheet">
    <link href="/library/css/n_common.css?ver=23" rel="stylesheet">

    <link href="/library/css/n_my_tourna.css?ver=23" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">

</head>

<body>




    <!-- 백엔드
          |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
              화면에서 로딩이 떠야 할때는 loading 을 block시키면 됩니당
          |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
               \ (•◡•) /
     -->

    <!-- 풀화면 로딩시 띄움 -->
    <div class="sheet_wrap loading" style="display: none;">
        <div class="loading_wrap_inner">
            <img src="/asset/n_asset_anicon/loading.gif">
        </div>
        <div class="bk_common_bg_only_loading"></div>
    </div>









    <!-- 타이틀만 있는 헤더일 시 -->
    <header>
        <div class="header_in just_header_in">
            <!-- 왼쪽 -->
            <div class="header_left just_header_left " onclick="history.back(); return false;">
                <img src="/asset/n_asset/header_back.png">
            </div>

            <div class="header_center just_center_title ">
                <p class="just_center_title_p">
                    토너먼트
                </p>
            </div>


        </div>
    </header>


    <!-- 튜토리얼 박스  -->
    <div class="tutorial_box" style="display: none;">
        <div class="bubble">
            <p class="bubble_text">튜토리얼 필요하면 씀
                <div class="bubble_x"><img src="/asset/n_asset/bk_x.png"></div>
            </p>
        </div>
    </div>






    <!--
     |￣￣￣￣￣￣￣￣￣￣|
          main 내용
     |＿＿＿＿＿＿＿＿＿＿|
          \ (•◡•) /
     -->

    <section class="main_wrap">

        <div class="top_margin">

            <!--백엔드: 아무 목록 없을시 -->
            <div class="n_empty_dot" style="display:none">
                <img src="/asset/n_asset/empty_dots.png">
                <p class="n_empty_text">아직 없어요</p>
            </div>

            <div class="only_side_wrap">


                <!-- 1개 : 내가만든거 관리-->
                <div class="one_box ripple"
                    onclick="location.href='https://sandbox.sporting.place/source/sp/league_my_room_info.html'">
                    <div class="intext_top_my">

                        <!-- 갖고옴 -->
                        <div class="article_box">
                            <a class="free_box_inner">
                                <div class="left_boxes">
                                    <div class="inner_text">
                                        <span class="small_box_text">8강</span>
                                        <p class="board_title">만든경기 입니다</p>
                                        <div class="board_detail_wrap">
                                            <div class="board_detail">
                                                <p class="board_location"><img
                                                        src="/asset/n_asset/location_icon.png">해피당구장
                                                </p>
                                                <p class="board_date"><img src="/asset/n_asset/cal_icon.png">
                                                    12.25
                                                    06:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="join_btn setting">
                                    <p>관리</p>
                                </a>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 백엔드
          |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
          [버튼 join_btn 표기] 
            -종료된 토너먼트 일 경우,
            join_btn setting 에 joinend_end 클래스 추가 ,글자는 ('종료' 로 표기)
            article_box 에 .end_list 추가

            -내가만든 토너먼트 일 경우, 기존 /sp/league_my_room_info.html 사용
            join_btn setting 만 붙음 ( 글자는 '관리'로 표기)

            -내가참가한 토너먼트 일 경우, 기존 /sp/league_room_info.html 사용
              join_btn setting  에  s_theme_bg / e_theme_bg 가 붙음 ( 글자는 '상세'로 표기)

          |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
               \ (•◡•) /
     -->
                <!-- 1개 : 내가 참가한거 상세-->
                <div class="one_box ripple"
                    onclick="location.href='https://sandbox.sporting.place/source/sp/league_room_info.html'">
                    <div class="intext_top_my">

                        <!-- 갖고옴 -->
                        <div class="article_box end_list">
                            <a class="free_box_inner">
                                <div class="left_boxes">
                                    <div class="inner_text">
                                        <span class="small_box_text">8강</span>
                                        <p class="board_title">참가한경기 입니다</p>
                                        <div class="board_detail_wrap">
                                            <div class="board_detail">
                                                <p class="board_location"><img
                                                        src="/asset/n_asset/location_icon.png">스마일당구장
                                                </p>
                                                <p class="board_date"><img src="/asset/n_asset/cal_icon.png">
                                                    12.25
                                                    06:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="join_btn setting joinend_end">
                                    <p>종료</p>
                                </a>
                                <!-- 내결과 -->
                                <div class="league_reslut" style="display: block;">
                                    <p class="my_league_text">
                                        내 결과
                                    </p>
                                    <p class="my_league_reslut">
                                        <img src="/asset/n_asset/trophy_icon.png"></i>2위</p>
                                </div>

                            </a>
                        </div>
                    </div>
                </div>

                <!-- 1개 : 내가 참가한거 상세-->
                <div class="one_box ripple"
                    onclick="location.href='https://sandbox.sporting.place/source/sp/league_room_info.html'">
                    <div class="intext_top_my">

                        <!-- 갖고옴 -->
                        <div class="article_box">
                            <a class="free_box_inner">
                                <div class="left_boxes">
                                    <div class="inner_text">
                                        <span class="small_box_text">8강</span>
                                        <p class="board_title">참가한경기 입니다</p>
                                        <div class="board_detail_wrap">
                                            <div class="board_detail">
                                                <p class="board_location"><img
                                                        src="/asset/n_asset/location_icon.png">땡큐해피당구장
                                                </p>
                                                <p class="board_date"><img src="/asset/n_asset/cal_icon.png">
                                                    12.25
                                                    06:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="join_btn setting s_theme_bg">
                                    <p>상세</p>
                                </a>
                            </a>
                        </div>
                    </div>
                </div>

            </div>




        </div>

    </section>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
    <script>
        /* 백엔드 */
        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        // 튜토리얼 닫기
        // tutorial_box(튜토리얼 말풍선) : 최초 실행시 나오며, 말풍선을
        // 누르면 숨겨짐 (한 번 숨기면 재실행 후에도 못 봄)
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /


        $(document).ready(function () {
            $(".tutorial_box").on("click", function () {
                $(".tutorial_box").hide();
            });
        });
    </script>


</body>



</html>
