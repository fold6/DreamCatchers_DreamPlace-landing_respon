    <script>
        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //   탭전환 별 탭내용 보여주는 부분
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /

        $(document).ready(function () {
            $(".top_tap_wrap p").click(function () {
                $(".top_tap_wrap p").removeClass("tap_on");
                $(this).addClass("tap_on");

                // 해당 탭에 따른 내용 표시
                $(".first_tap_inner, .sec_tap_inner").hide();
                var selectedTabClass = $(this).attr("class").split(" ")[0] + "_inner";
                // 선택된 탭에 해당하는 클래스 추출
                $("." + selectedTabClass).show();
                // 선택된 탭에 해당하는 내용 표시


            });
        });


        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //       글자수 세기+제한
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        //      \ (•◡•) /


        $(function () {
            // Input
            $('input').on('input', function () {
                const maxLength = $(this).attr('maxlength');
                let value = $(this).val();

                if (value.length > maxLength) {
                    value = value.substring(0, maxLength); // 초과된 부분을 잘라냄
                    $(this).val(value);
                }

                const currentLength = value.length;
                $('#' + this.id + 'CharCount').text(`${currentLength}/${maxLength}`);
            });

            // Textarea
            $('textarea').on('input', function () {
                const maxLength = $(this).attr('maxlength');
                let value = $(this).val();

                if (value.length > maxLength) {
                    value = value.substring(0, maxLength); // 초과된 부분을 잘라냄
                    $(this).val(value);
                }

                const currentLength = value.length;
                $('#' + this.id + 'CharCount').text(`${currentLength}/${maxLength}`);
            });
        });




        

        /* =================================열기================================= */
        /* =================================열기================================= */
        /* =================================열기================================= */

        /* =================================닫기================================= */

        /* =================================닫기================================= */

        });

        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //      닫기버튼 공통 닫기
        //      sheet_close_btn (닫기 ) 누르면 가장가까운
        //      sheet_wrap 닫힘 (sheet_close_btn 가 sheet_wrap
        //      안에 들어있어서 하나만 닫힘)
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        //      \ (•◡•) /
