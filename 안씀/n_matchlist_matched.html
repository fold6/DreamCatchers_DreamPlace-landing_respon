    <script>
        /* =================================닫기================================= */
        /* =================================닫기================================= */
        /* =================================닫기================================= */



        /* 백엔드 */
        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        // 튜토리얼 닫기
        // tutorial_box(튜토리얼 말풍선) : 최초 실행시 나오며, 말풍선을
        // 누르면 숨겨짐 (한 번 숨기면 재실행 후에도 못 봄)
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /


        $(document).ready(function () {
            $(".tutorial_box").on("click", function () {
                $(".tutorial_box").hide();
            });
        });

















        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //      -스크롤 올렸을 시, NAV를 아래로 숨기기
        //      -스크롤 내렸을 시, NAV를 위로 보이기
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        //      \ (•◡•) /

        $(function () {

            // 스크롤시에 사용자가 스크롤했다는 것을 알림 
            var didScroll;
            var lastScrollTop = 0;
            var delta = 5;
            // 동작의 구현이 시작되는 위치 
            var navbarHeight = $('nav').outerHeight();
            // 영향을 받을 요소를 선택
            // outerHeight 요소의 내부높이 + padding + border
            $(window).scroll(function (event) {
                didScroll = true;
            });
            // hasScrolled()를 실행하고 didScroll 상태를 재설정
            setInterval(function () {
                if (didScroll) {
                    hasScrolled();
                    didScroll = false;
                }
            }, 250);

            // 이하동작을 구현
            function hasScrolled() {
                var st = $(this).scrollTop();
                // 접근하기 쉽게 현재 스크롤의 위치를 저장한다.
                console.log(navbarHeight);
                console.log('-----------이 위는 navbarHeight-------------');

                if (Math.abs(lastScrollTop - st) <= delta)
                    return;
                // 설정한 delta 값보다 더 스크롤되었는지를 확인한다.

                if (st > lastScrollTop && st > navbarHeight) {
                    // 헤더의 높이보다 더 스크롤되었는지 확인하고 스크롤의 방향이 위인지 아래인지를 확인한다.
                    // Scroll Down
                    $('nav').addClass('scroll_nav_down');
                } else {
                    // Scroll Up
                    if (st + $(window).height() < $(document).height()) {
                        $('nav').removeClass('scroll_nav_down');
                    }
                }
                // lastScrollTop 에 현재 스크롤위치를 지정한다.
                lastScrollTop = st;
            }

        });
    </script>
